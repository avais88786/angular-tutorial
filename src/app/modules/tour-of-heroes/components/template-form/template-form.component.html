<form #heroForm="ngForm" (ngSubmit)="onSubmit()">
    <h3>Template - Driven Form</h3>
    <div class="form-group">
        <label for="name">Name</label>
        <input #spy type="text" class="form-control" id="name" [(ngModel)]="hero.name" name="name" required
            #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            Name is required.
        </div>
    </div>

    <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input type="text" class="form-control" id="alterEgo" [(ngModel)]="hero.alterEgo" name="alterEgo">
    </div>

    <div class="form-group">
        <label for="power">Hero Power</label>
        <select class="form-control" id="power" required [(ngModel)]="hero.superpower" name="power" #power="ngModel">
            <option value="">--Select--</option>
            <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
        </select>
        <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
            Power is required
        </div>
    </div>
    {{spy.className}}

    <button type="submit" class="btn btn-success">Submit</button>

</form>

{{diagnostic}}
