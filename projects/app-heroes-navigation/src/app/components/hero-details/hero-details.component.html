<div *ngIf="hero$ | async as hero">
    <mat-card class="mat-primary">
        <mat-card-title>{{hero.id}}</mat-card-title>
        <mat-card-subtitle>{{hero.name | uppercase}}</mat-card-subtitle>
        <mat-card-content>{{hero.superpower}}</mat-card-content>
    </mat-card>

    <button (click)="goBack()">go back</button>
</div>
